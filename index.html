<!doctype html>

<html lang="en">

<head>
    <meta charset="utf-8">

    <title>Free Code Camp: Random Quote Generator</title>
    <meta name="description" content="The HTML5 Herald">
    <meta name="author" content="SitePoint">
    <link rel="stylesheet" type="text/css" href="bower_components/semantic/dist/semantic.min.css">
    <link rel="stylesheet" type="text/css" href="./src/styles.css">
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script src="bower_components/semantic/dist/semantic.min.js"></script>

    <!--[if lt IE 9]>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.js"></script>
  <![endif]-->
</head>

<body>
    <div class="ui column stackable center page grid">
        <div class="five wide column"></div>
        <div class="ui six wide column">
            <div class="ui fluid card red">
                <div class="content">
                    <div class="header">Today's Random Quote</div>
                    <div class="meta">Last generated: <span id="last-gnerated"></span></div>
                    <br/>
                    <div class="description">
                        <i class="big quote left icon"></i> <span id="message">Some quote...</span>
                    </div>
                </div>
                <div class="ui bottom attached button" id="new-message">
                    <i class="add icon"></i> New Quote
                </div>
            </div>
        </div>
    </div>
    <script src="bower_components/moment/min/moment.min.js"></script>
    <script src="./src/scripts.js"></script>
</body>

</html>
